{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Home</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


		<!-- Bootstrap core CSS     -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- Animation library for notifications   -->
		<link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

		<!--  Paper Dashboard core CSS    -->
		<link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet"/>



		<!--  Fonts and icons     -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/Muli-font.css' %}" rel='stylesheet' type='text/css'>
		<link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
		<!-- Charts -->
		<script src="{% static 'js/Chart.bundle.js' %}"></script>
</head>
<style>
	label {
		display: block;
	}
	#signup {
		width: 50%;
		margin: 0 auto;
	}
	#id_fname-error, #id_lname-error,  #id_username-error,  #id_semester-error,  #id_email-error,  #id_password-error,  #id_phone_no-error {
		color: red;
	}
</style>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{% url 'index' %}" class="simple-text">
									Faculty Feedback System
                </a>
            </div>

            <ul class="nav">
							<li class="active">
									<a href="{% url 'signup' %}">
											<i class="ti-user"></i>
											<p>Student Signup/Login</p>
									</a>
							</li>
							<li>
									<a href="{% url 'teacher_signup' %}">
											<i class="ti-user"></i>
											<p>Teacher Signup/Login</p>
									</a>
							</li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'signup' %}">Sign Up</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
								<div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h3 style="width:50%; margin:0 auto;" class="title">
																	Sign Up / <a href="{% url 'login' %}">Login</a></p>
																</h3>

                            </div>

                            <div class="content">
														 <form method="post" class="form-group" id="signup">
															 {% csrf_token %}
															  {{ profile_form.as_p|linebreaks }}
															  {{ user_form.as_p|linebreaks }}


															 <button type="submit" class="btn btn-default">Sign up</button>
														 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="navbar-fixed-bottom">
				<div class="card" style="margin: 0; width: 100%;">
						<div class="content">
							<p style="margin: 0 auto; width: 40%;">Developed by <a href="https://github.com/pujanm"> Pujan Mehta </a> and <a href="https://github.com/sahiljajodia01"> Sahil Jajodia </a></p>
						</div>
				</div>
</footer>

</body>

<!--   Core JS Files   -->
<!-- <script src="{% staticjs/jquery-1.10.2.js" type="text/javascript"></script> -->
<script src="{% static 'js/jquery.min-3.3.1.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static 'js/bootstrap-checkbox-radio.js' %}"></script>

<!--  Charts Plugin -->
<script src="{% static 'js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'js/bootstrap-notify.js' %}"></script>

<!--  Google Maps Plugin    -->
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="{% static 'js/paper-dashboard.js' %}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'js/demo.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/additional-methods.min.js' %}"></script>

	<script>
		$.validator.addMethod('positiveNumber',
		function (value) {
				return Number(value) > 0;
		}, 'Please enter a positive number.');

		$("#signup").validate({
			rules: {
					fname: {
						required: true,
						lettersonly: true
					},
					lname: {
						required: true,
						lettersonly: true
					},
					email: {
						required: true,
						email: true
					},
					username: {
						required: true,
						positiveNumber: true,
						nowhitespace: true,
						minlength: 11,
						maxlength: 11
					},
					password: {
						required: true
					},
					semester: {
						required: true,
						positiveNumber: true,
					},
					phone_no: {
					  required: true,
						positiveNumber: true,
						minlength: 10,
						maxlength: 10
					}
			},
			messages: {
                fname: "Please enter a valid first name.",
                lname: "Please enter a valid last name.",
                username: {
                    required: "Please enter your SAP ID.",
                    minlength: "Please enter a valid SAP ID.",
										maxlength: "Please enter a valid SAP ID.",
                    remote: "Please enter your SAP ID."
                },
                password: {
                    required: "Please provide a password,",
                    minlength: jQuery.validator.format("Enter at least {0} characters.")
                },
                email: {
                    required: "Please enter a valid email address",
                    minlength: "Please enter a valid email address",
                    remote: jQuery.validator.format("{0} is already in use")
                },

            }
		});
	</script>

</html>
